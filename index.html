<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Discover Amazing places in Japan</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="./img/logo-rride.png" alt="Discover Amazing places in Japan" class="header__logo-pic">
                    </a>
                </div>
                <div class="search">
                    <section class="search__section">
                        <label for="search-input" class="search__label"><i class="fa fa-search" aria-hidden="true"></i><span
                class="sr-only">Search
                icons</span>
              </label>
                        <input id="search-input" class="search__input form-control input-lg" placeholder="Пошук" autocomplete="off" spellcheck="false" autocorrect="off" tabindex="1">
                        <a id="search-clear" href="#" class="fa fa-times-circle hide" aria-hidden="true"><span class="sr-only">Clear
                search</span></a>
                    </section>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item"><a href="#!" class="header__link">Увійти</a></li>
                        <li class="header__item"><a href="#!" class="header__link">Зареєструватися</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <section class="signin">
                <div class="signin__wrapper">
                    <h1 class="signin__title">Вхід</h1>
                    <p class="signin__subtitle">
                        Спілкуйтесь, діліться досвідом та зберігайте потрібне. На комп'ютері та телефоні.
                    </p>
                    <button class="signin__btn-apple"><i class="fa fa-apple" aria-hidden="true"></i><span class="signin__btn-text">Apple</span></button>
                    <button class="signin__btn-google"><i class="fa fa-google" aria-hidden="true"></i><span class="signin__btn-text">Google</span></button>
                    <p class="signin__chy">чи</p>
                    <form action="" class="signin-form">
                        <fieldset class="signin__form-wrapper">
                            <p>
                                <input type="text" class="signin__form-email" name="" id="" placeholder="Електронна пошта або телефон">

                                <input type="text" class="signin__form-password" name="" id="" placeholder="Пароль">
                            </p>
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
